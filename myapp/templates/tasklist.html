<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Listado de tarea">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Task List</title>
</head>
<body>
	{% for x in tasks %}
		<a href="{% url 'taskdetail' x.id %}">{{x.title}}</a>
		<a href="{% url 'deletetask' x.id %}"><button>Eliminar</button></a>
	{% endfor %}

</body>
</html>
