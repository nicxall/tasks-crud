<!DOCTYPE html>
<html>
<head>
	<title>Signup User</title>
</head>
<body>
	<form action="{% url 'signup' %}" method="POST">
		{% csrf_token %}
		<input type="text" placeholder="Ingrese el username" name="username">
		<input type="password" placeholder="Ingrese su password" name="password1">
		<input type="password" placeholder="Confirme su password" name="password2">

		<button type="submit">Signin</button>
	</form>

</body>
</html>
