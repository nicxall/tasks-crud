{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Editar tarea">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="{% static 'css/taskcreate.css'%}">
	<meta name="google-site-verification" content="aCL4lOmiXhuElHt8BHIDHgAm4C81SrBmeSJ50p0Ulk0" />
	<title>{% block title %} Task Detail {% endblock %}</title>
</head>
<body>
	{% include 'home.html' %}
	<div class="card">
		<form action="{% url 'task_operation_detail' 'detail' task.pk %}" method="POST">
			{% csrf_token %}
			<input type="text" value="{{task.title}}" name="title">
			<textarea name="description" id="">{{task.description}}</textarea>
			<input type="checkbox" name="important" {% if task.important %}checked{% endif %}>
			<button type="submit">Guardar tarea</button>
		</form>
	</div>
</body>
</html>
